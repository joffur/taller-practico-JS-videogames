<!DOCTYPE html>
<html lang="en">
<head>

  <div class="game-container">
    <canvas id="game"></canvas>

          <button id="up">
            <i class="fa-solid fa-caret-up fa-2xl"></i>
          </button>
          <div class="btns-lr">

            </button>
            <button id="right">
              <i class="fa-solid fa-caret-right fa-2xl"></i>
            </button>
          </div>
          <button id="down">
            <i class="fa-solid fa-caret-down fa-2xl"></i>
          </button>
        </div>
      </div>
  
      <div class="messages">
        <p>Vidas: <span id="lives"></span></p>

  </div>
